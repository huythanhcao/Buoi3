<!DOCTYPE html>
<html>
	<head>
		<title>Bài 4</title>
		<meta charset="utf-8" />
	</head>
	<body>
		<script>
			function kiemtra()
			{
				var tdn = t.tendangnhap.value;
				var mk = t.matkhau.value;
				var nlmk = t.nhaplaimatkhau.value;
				if (tdn=="" || mk=="" || nlmk=="")
				{
					alert('các ô phải nhập đầy đủ.');
					return false;
				}
	
				if(tdn.length <6 )
				{
					alert('tên đăng nhập từ 6 trở lên');
					return false;
				}

				if(mk != nlmk)
				{
					alert('mật khẩu không khớp vui lòng nhập lại');
					return false;
				}
				return true;
			
		}
		</script>
		<form name="t">
			<table>
				<tr>
					<td>Tên đăng nhập</td>
					<td><input type="text" name="tendangnhap">('nhiều hơn 6 ký tự')</td>
				</tr>
				<tr>
					<td>mật khẩu</td>
					<td><input type="password" name="matkhau"></td>
				</tr>
				<tr>
					<td>nhập lại mật khẩu</td>
					<td><input type="password" name="nhaplaimatkhau"></td>
				</tr>
			</table>
			<button type="submit" onclick = "return kiemtra()">kiểm tra</button>
		</form>
	</body>
</html>
